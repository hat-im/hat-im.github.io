<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pocketful of Puzzles</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fefefe;
            line-height: 1.6;
            color: #2c2c2c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 20px 0 15px 0;
            color: #1a1a1a;
        }
        
        .header p {
            font-size: 18px;
            font-style: italic;
            color: #555;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        .dedication {
            font-size: 13px;
            font-style: italic;
            color: #999;
            margin-top: 0;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        .welcome-content {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .welcome-message {
            font-size: 17px;
            margin: 40px 0;
            line-height: 1.8;
            color: #444;
            font-weight: 400;
        }
        
        .entry-button {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #2c2c2c;
            padding: 15px 35px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .entry-button:hover {
            background-color: white;
            color: #2c2c2c;
            border: 1px solid #2c2c2c;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .countdown {
            font-size: 14px;
            font-style: italic;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: #666;
        }
        
        .countdown.show {
            opacity: 1;
        }
        
        .footer-text {
            font-size: 13px;
            line-height: 1.6;
            margin: 50px 0 20px 0;
            text-align: center;
            color: #777;
            font-style: italic;
            font-weight: 300;
        }
        
        .footer-text a {
            color: #2c2c2c;
            text-decoration: none;
            border-bottom: 1px dotted #2c2c2c;
        }
        
        .footer-text a:hover {
            border-bottom: 1px solid #2c2c2c;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-content {
            animation: fadeIn 1.2s ease-out;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 32px;
            }
            
            .welcome-message {
                font-size: 16px;
            }
            
            .entry-button {
                padding: 12px 28px;
                font-size: 15px;
            }
            
            .footer-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>A Pocketful of Puzzles</h1>
        <p>Various challenges and diversions</p>
        <div class="dedication">from Hat, to Sam</div>
    </div>
    
    <div class="welcome-content">
        <div class="welcome-message">
            Does asynchronous puzzle communication count as no contact?<br><br>
            
            There are a few of them here.<br>
            Good luck.
        </div>
        
        <button class="entry-button" onclick="enterPuzzles()">
            Begin
        </button>
        
        <div class="countdown" id="countdown">
            Redirecting in <span id="timer">5</span> seconds...
        </div>
    </div>
    
    <div class="footer-text">
        Take your time with them.<br>
        Though time has a way of feeling both endless and fleeting.
    </div>

    <script>
        let countdownTimer;
        let timeLeft = 5;
        
        function enterPuzzles() {
            // Disable the button
            const button = document.querySelector('.entry-button');
            button.disabled = true;
            button.style.opacity = '0.5';
            button.style.cursor = 'not-allowed';
            button.textContent = 'Starting...';
            
            // Change footer message first
            const footer = document.querySelector('.footer-text');
            footer.innerHTML = 'Okay maybe not *that much* time...';
            
            // After 4 seconds, change it again
            setTimeout(() => {
                footer.innerHTML = 'Fine, I\'ll do it myself.';
            }, 4000);
            
            // Show countdown after the second message change
            setTimeout(() => {
                const countdown = document.getElementById('countdown');
                countdown.classList.add('show');
                
                // Start countdown
                countdownTimer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownTimer);
                        window.location.href = 'dear-sam.html';
                    }
                }, 1000);
            }, 7000);
        }
        
        // Optional: Auto-redirect after 30 seconds of inactivity
        setTimeout(() => {
            if (timeLeft === 5) { // If user hasn't clicked the button
                enterPuzzles();
            }
        }, 30000);
        
        // Add some keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (timeLeft === 5) { // Only if countdown hasn't started
                    enterPuzzles();
                }
            }
        });
    </script>
</body>
</html>
